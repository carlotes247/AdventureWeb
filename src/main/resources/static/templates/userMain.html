<!-- We check if for any reason we have logged out -->
<div class="well" ng-if="!vm.userShared.userName" ng-controller="RouteCtrl as rt">{{rt.go('/login')}}</div>
<!-- The main view of our player! -->
<div class="jumbotron">
		<div class="container">
			<h1>Welcome back, {{vm.userShared.userName}}!</h1>
			<p>You have logged in succesfully! Start your adventure!</p>
			<p>
				<a class="btn btn-primary btn-lg">Learn more</a>
			</p>
			<button type="button" class="btn btn-primary" ng-click="vm.addGold(1)">Add 1 Gold</button>
			The gold is: {{vm.gold}}
		</div>

		<modal-directive></modal-directive>

</div>
