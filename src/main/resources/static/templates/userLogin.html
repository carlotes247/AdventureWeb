<div class="container">
<!-- User List -->
<div class="well">
<p>Users are: </p>
<ul>

    
        <a>{{ user }}</a>
        <div class="panel panel-default" >
        <!-- Default panel contents -->
        <div class="panel-heading">Ranking users</div>
                <div class="panel-body">
                    <p>Body</p>
                </div>
        
                <!-- Table -->
                <table class="table" ng-repeat="user in vm.users">
                    <thead>
                        <tr>
                            <th>Player: {{ user.userName }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Gold: {{ user.gold }}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    
</ul>
<p>{{vm.userName}}</p><p>{{vm.check}}</p>
</div>


<div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>

<!-- Login Form -->
	<form class="form-signin" name="myForm" ng-submit="vm.setUserShared(vm.userName, vm.password);rt.go('/afterLogin/' + vm.userName)" ng-controller="RouteCtrl as rt">
        <h2 class="form-signin-heading">Please log in</h2>

        <label for="inputUser" class="sr-only">UserName</label>
        <input ng-model="vm.userName" type="text" name="user" id="inputUser" class="form-control" placeholder="User Name" required="" autofocus="">
        <span class="alert-danger" ng-show="myForm.user.$dirty && myForm.user.$invalid">
		<span ng-show="myForm.user.$error.required"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Username is required.</span>
		</span>

        <label for="inputPassword" class="sr-only" >Password</label>
        <input name="password" ng-model="vm.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <span class="alert-danger" role="alert" ng-show="myForm.password.$dirty && myForm.password.$invalid">
		<span ng-show="myForm.password.$error.required"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Password is required.</span>
		</span>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit User" ng-value="myForm.user.$valid && myForm.password.$valid">Log in {{vm.userName}}</button>
        </div>
      </form>
</div>
